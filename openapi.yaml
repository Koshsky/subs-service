openapi: 3.0.0
info:
  title: Subscription Management API
  description: REST-сервис для агрегации данных об онлайн-подписках пользователей
  version: 1.0.0

tags:
  - name: Subscriptions
    description: Операции с подписками пользователей

servers:
  - url: http://localhost:8080
    description: Local development server

paths:
  /subscriptions:
    post:
      tags: ["Subscriptions"]
      summary: Создать новую подписку
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Данные для создания подписки (ID не требуется)
              required:
                - service_name
                - price
                - user_id
                - start_date
              properties:
                service_name:
                  type: string
                  minLength: 2
                  description: Название сервиса подписки (минимум 2 символа)
                  example: "Yandex Plus"
                price:
                  type: integer
                  minimum: 1
                  description: Стоимость подписки в рублях (минимум 1)
                  example: 400
                user_id:
                  type: string
                  format: uuid
                  description: Идентификатор пользователя в формате UUID
                  example: "60601fee-2bf1-4721-ae6f-7636e79a0cba"
                start_date:
                  type: string
                  pattern: '^\d{2}-\d{4}$'
                  description: Дата начала в формате MM-YYYY
                  example: "07-2025"
                end_date:
                  type: string
                  pattern: '^\d{2}-\d{4}$'
                  description: Опциональная дата окончания в формате MM-YYYY
                  example: "12-2025"
      responses:
        '201':
          description: Подписка успешно создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
              examples:
                NewSubscription:
                  value:
                    id: 3
                    service_name: "Apple Music"
                    price: 199
                    user_id: "60601fee-2bf1-4721-ae6f-7636e79a0cba"
                    start_date: "08-2025"
                    end_date: null
        '400':
          description: Неверные входные данные
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  details:
                    type: string
              examples:
                InvalidData:
                  value:
                    error: "invalid request body"
                    details: "invalid date format, expected MM-YYYY"

    get:
      tags: ["Subscriptions"]
      summary: Получить все подписки
      parameters:
        - name: user_id
          in: query
          description: Фильтр по идентификатору пользователя
          schema:
            type: string
            format: uuid
        - name: active_only
          in: query
          description: Возвращать только активные подписки (с end_date в будущем или без end_date)
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Список всех подписок
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subscription'
              examples:
                TwoSubscriptions:
                  value:
                    - id: 1
                      service_name: "Yandex Plus"
                      price: 400
                      user_id: "60601fee-2bf1-4721-ae6f-7636e79a0cba"
                      start_date: "07-2025"
                    - id: 2
                      service_name: "Spotify"
                      price: 299
                      user_id: "60601fee-2bf1-4721-ae6f-7636e79a0cba"
                      start_date: "06-2025"

  /subscriptions/{id}:
    get:
      tags: ["Subscriptions"]
      summary: Получить подписку по ID
      parameters:
        - name: id
          in: path
          required: true
          description: Идентификатор подписки
          schema:
            type: integer
      responses:
        '200':
          description: Данные подписки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
              examples:
                ActiveSubscription:
                  value:
                    id: 1
                    service_name: "Yandex Plus"
                    price: 400
                    user_id: "60601fee-2bf1-4721-ae6f-7636e79a0cba"
                    start_date: "07-2025"
                    end_date: "07-2026"
        '404':
          description: Подписка не найдена
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  details:
                    type: string
              example:
                value:
                  error: "not found"
                  details: "subscription with id=5 not found"

    put:
      tags: ["Subscriptions"]
      summary: Обновить подписку
      parameters:
        - name: id
          in: path
          required: true
          description: Идентификатор подписки для обновления
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Subscription'
      responses:
        '200':
          description: Подписка обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
              examples:
                UpdatedSubscription:
                  value:
                    id: 1
                    service_name: "Yandex Plus Premium"
                    price: 599
                    user_id: "60601fee-2bf1-4721-ae6f-7636e79a0cba"
                    start_date: "07-2025"
                    end_date: "07-2026"
        '404':
          description: Подписка не найдена
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  details:
                    type: string
              example:
                value:
                  error: "not found"
                  details: "subscription with id=5 not found"

    delete:
      tags: ["Subscriptions"]
      summary: Удалить подписку
      parameters:
        - name: id
          in: path
          required: true
          description: Идентификатор подписки для удаления
          schema:
            type: integer
      responses:
        '204':
          description: Подписка удалена
        '404':
          description: Подписка не найдена
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  details:
                    type: string
              example:
                value:
                  error: "not found"
                  details: "subscription with id=5 not found"

components:
  schemas:
    Subscription:
      type: object
      description: Полная информация о подписке
      properties:
        id:
          type: integer
          description: Уникальный идентификатор подписки (генерируется сервером)
          example: 1
        service_name:
          type: string
          description: Название сервиса подписки
          example: "Yandex Plus"
        price:
          type: integer
          description: Стоимость подписки в рублях
          example: 400
        user_id:
          type: string
          format: uuid
          description: Идентификатор пользователя
          example: "60601fee-2bf1-4721-ae6f-7636e79a0cba"
        start_date:
          type: string
          pattern: '^\d{2}-\d{4}$'
          description: Дата начала в формате MM-YYYY
          example: "07-2025"
        end_date:
          type: string
          pattern: '^\d{2}-\d{4}$'
          nullable: true
          description: Дата окончания в формате MM-YYYY (необязательное)
          example: "12-2025"